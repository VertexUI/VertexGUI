name: build MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: install_dependencies
      run: brew install sdl2
    - name: Build
      run: FRB_GRAPHICS_VULKAN=0 swift build --target VertexGUI
